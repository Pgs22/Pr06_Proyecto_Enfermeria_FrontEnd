@if (nurse) {
<div class="profile-container">
  <h2>Perfil de {{nurse.name}}</h2>
  <div class="profile-info">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input id="name" [(ngModel)]="nurse.name" type="text">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="nurse.email" type="email">
    </div>
    <div class="form-group">
      <label for="password">ContraseÃ±a:</label>
      <input id="password" [(ngModel)]="nurse.password" type="password">
    </div>
    @if (nurse.image) {
    <div class="image-preview">
      <img [src]="nurse.image" alt="Imagen del perfil">
    </div>
    }
  </div>
  <div class="actions">
    <button (click)="update()" class="btn-update">Actualizar</button>
    <button (click)="delete()" class="btn-delete">Darse de baja</button>
  </div>
</div>
} @else {
<p>No se pudo cargar el perfil.</p>
}
